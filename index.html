<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHero Tube</title>
    <link rel="shortcut icon" href="image/fav.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .active {
            background-color: #FF1F3D !important;
            color: white;
        }
       
    </style>
</head>

<body>
    <header>
        <nav class="container mx-auto">
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <img src="image/Logo.png" alt="">
                </div>
                <div class="navbar-center ml-5">
                    <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn bg-gray-300" id="button5" onclick="sortView()">Sort by view</button>
                </div>
                <div class="navbar-end">
                    <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn bg-red-500 text-white">
                        Blog
                    </button>
                </div>
            </div>
        </nav>

    </header>
    <hr class="container mx-auto my-5">
    <main class="container mx-auto">
        <div class="flex justify-center" id="category-container">

        </div>

        <div id="display-card" class="grid lg:grid-cols-4 md:grid-cols-3 grid-cols-1 gap-5 mt-8">

        </div>

        <div class="flex justify-center text-center">
            <div class="hidden" id="no-content">
                <figure class="w-full flex justify-center"><img class="flex justify-center" src="image/Icon.png" alt="">
                </figure>
                <h1 class="text-[#171717] font-bold text-4xl">
                    Oops!! Sorry, There is no content here
                </h1>
            </div>
        </div>

        <div class="hidden" id="loader">
            <div class="flex justify-center items-center h-56 ">
                <progress class="progress w-56"></progress>
            </div>
        </div>

    </main>


    <script src="js/app.js"></script>
</body>

</html>
